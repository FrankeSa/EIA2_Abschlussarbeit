<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="Zauberbild.js"></script>
    <title>Sarah´s Zauberbild</title>

<body>

<form> 

<span id="sidebar">

    <fieldset>
        <legend>Canvas Größe wählen</legend>
        <input type="radio" name="Canvas Größe wählen" id="portrait" value="portrait" checked />
        <label for="portrait">Portrait</label>
        <input type="radio" name="Canvas Größe wählen" id="landscape" value="landscape"/>
        <label for="landscape">Landscape</label>
        <input type="radio" name="Canvas Größe wählen" id="panorama" value="panorama"/>
        <label for="panorama">Panorama</label>
    </fieldset>

	<fieldset>
        <legend>Hitergrund wählen</legend>
        <select name="backgroundColor" id="backgroundColor">
            <option value="blue">Blau</option>
            <option value="green">grün</option>
            <option value="gradienL">Gradient Linear</option>
            <option value="gradienR">Gradient Radial</option>
        </select>
    </fieldset>
</span>

</form> 


<button>Bild speichern</button>
<div id="footer"></div>

<button id="deleteBtn">Bild löschen</button>

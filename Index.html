<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet.css" type="text/css" media="screen" />
    <script src="./Vector/Vector.js"></script>
    <script src="./Main/Main.js"></script>
    <script src="./Server/Server.js"></script>

    <title>Feuerwerk</title>
</head>

<body>

    <canvas width="670" height="500"></canvas>


    <form id="controlPanel" method="GET">

        <fieldset>
            <legend> choose particle quantity </legend>
            <input type="number" name="Quantity" step="5" min="5" max="25" value="5" />
            <meter value="0" min="5" max="25"> </meter>
        </fieldset>
        <fieldset>
            <legend> choose explosion size</legend>
            <input type="radio" name="ExplosionSize" id="small" value="2" checked />
            <label for="small">Small</label>
            <input type="radio" name="ExplosionSize" id="medium" value="3" />
            <label for="medium">Medium</label>
            <input type="radio" name="ExplosionSize" id="big" value="4" />
            <label for="big">Big</label>
        </fieldset>
        <fieldset>
            <legend> choose particle shape </legend>
            <select name="Shape">
                <option value="dots">Dots</option>
                <option value="confetti">Confetti</option>
                <option value="heart">Heart </option>
            </select>
        </fieldset>
        <fieldset>
            <legend> choose particle color </legend>
            <input type="color" name="Particlecolor" id="particlecolor" value="#ffffff">
        </fieldset>
    </form>


    <div>
        <input id="textarea" type="text" name="userTitel" placeholder="name your rocket" required />
        <button type="button" id="saveBtn" form="controlPanel">save rocket</button>

        <fieldset id="fireworkTitel">
            <legend>your saved rockets</legend>
        </fieldset>
        <button type="button" id="loadBtn">load rocket</button>
    </div>

</body>

</html>

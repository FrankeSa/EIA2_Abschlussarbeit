<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet.css" type="text/css" media="screen" />
    <script src="./MoveableObject/MoveableObject.js"></script>
    <script src="./Particle/Particle.js"></script>
    <script src="./Main/Main.js"></script>
    <script src="./GenerateContent/generateContent.js"></script>
    <script src="./Vector/Vector.js"></script>



    <title>Feuerwerk</title>
</head>

<body>

    <canvas width="1070" height="500"></canvas>


    <form id="controlPanel" method="GET">

        <fieldset>
            <legend> choose particle quantity </legend>
            <input id="quantity" type="number" name="quantity" step="100" min="100" max="400" value="100" />
            <meter value="0" min="100" max="400"> </meter>
        </fieldset>
        <fieldset>
            <legend> choose explosion size</legend>
            <input type="radio" name="explosionSize" id="small" value="3" checked />
            <label for="small">Small</label>
            <input type="radio" name="explosionSize" id="medium" value="4" />
            <label for="medium">Medium</label>
            <input type="radio" name="explosionSize" id="big" value="5" />
            <label for="big">Big</label>
        </fieldset>
        <fieldset>
            <legend> choose particle shape </legend>
            <select name="particleshape">
                <option value="dot">Dots</option>
                <option value="confetti">Confetti</option>
                <option value="star">Star </option>
                <option value="popcorn">Popcorn </option>
            </select>
        </fieldset>
        <fieldset>
            <legend> choose particle color </legend>
            <input type="color" name="particlecolor" id="particlecolor" value="#ffffff">
        </fieldset>
    </form>


    <div>
        <input id="textarea" type="text" name="userTitel" placeholder="name your rocket" required />
        <button type="button" id="saveBtn" form="controlPanel">save rocket</button>

        <fieldset id="fireworkTitel">
            <legend>your saved rockets</legend>
        </fieldset>
        <button type="button" id="loadBtn">load rocket</button>
    </div>
    <img>

</body>
<img id="nasalogo" src="./assets/nasa.png" alt="nasalogo">
<img id="fireworkrockets" src="./assets/fireworkrockets.png" alt="fireworkrockets">

</html>
